<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>

  {% if site.google_analytics %}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', '{{ site.google_analytics }}');
  </script>
  {% endif %}
  <meta charset="UTF-8">

  {% seo %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#157878">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
</head>

<body>

  <header class="page-header" role="banner">
    <div class="nav">
      <div id="menu">
        <a href="https://datalinker-org.github.io/Datalinker-Org.io/" class="menu-btn active">Home</a>
        <!-- <a href="{{ site.github.repository_url }}" class="btn">View on GitHub</a> -->
        <!-- <a href="https://app.datalinker.org/app" class="menu-btn">Go to the DataLinker App</a> -->
        <a href="https://datalinker-org.github.io/Datalinker-Org.io/about" class="menu-btn">About</a>
        <a href="https://datalinker-org.github.io/Datalinker-Org.io/contact" class="menu-btn">Contact</a>
      </div>
    </div>

    <div class="logo" style="text-align:center;"">
      <div style=" display:inline-block; padding-right:20px; vertical-align:middle;">
      <img src="images/DataLinker-Logo.png" alt="DataLinker" height="110">
    </div>
    <div style="display:inline-block; vertical-align:middle">
      <img src="images/farm-data-standards-logox2.jpg" alt="Farm Data Standards" height="110">
    </div>

    </div>

  </header>

  <main id="content" class="main-content" role="main">
    {{ content }}

    <footer class="site-footer">
      <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub
          Pages</a>.</span>
    </footer>
  </main>
  
  <script>
    // Add active class to the current button (highlight it)
    var header = document.getElementById("menu");
    var btns = header.getElementsByClassName("menu-btn");
    
    for (var i = 0; i < btns.length; i++) {
      btns[i].addEventListener("click", function () {
        var current = document.getElementsByClassName("active");
        current[0].className = current[0].className.replace(" active", "");
        this.className += " active";
      });
    }
  </script>
</body>

</html>
