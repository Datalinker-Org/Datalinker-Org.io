<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>

    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    

   <header class="page-header" role="banner">
        <div class="nav">
            <div class="menu">
                <a href="https://datalinkerlimited.github.io/DataLinker.io/" class="menu-btn">Home</a>
                <!-- <a href="{{ site.github.repository_url }}" class="btn">View on GitHub</a> -->
                <a href="https://www.datalinker.org/app/" class="menu-btn">Go to the App</a>
                <a href="https://datalinkerlimited.github.io/DataLinker.io/about" class="menu-btn">About  </a>
            </div>
        </div>

        <div class="logo">
            <div style="display:inline-block; padding-right:100px; vertical-align:middle;">
                <a href="https://www.datalinker.org.nz/">
                    <img src="DataLinker-Logo.png" alt="DataLinker" height="110">
                </a>

            </div>
            <div style="display:inline-block; vertical-align:middle">
                <a href="https://www.datalinker.org.nz/">
                    <img src="farm-data-standards-logox2.jpg" alt="Farm Data Standards" height="110">
                </a>

            </div>

        </div>
      
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        {% if site.github.is_project_page %}
          <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.</span>
        {% endif %}
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
      </footer>
    </main>
  </body>
</html>
